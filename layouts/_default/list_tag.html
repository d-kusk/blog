<article class="post-preview">
  <a href="{{ .Permalink }}">
    <h2 class="post-title">{{ .Title }}</h2>

    {{ if .Params.subtitle }}
      <h3 class="post-subtitle">
      {{ .Params.subtitle }}
      </h3>
    {{ end }}
  </a>

  <p class="post-meta">
    Posted on {{ .Date.Format "January 2, 2006" }}
  </p>

  {{ if .Params.tags }}
  <span class="post-meta">
  {{ range .Params.tags }}
    #<a href="/tags/{{ . | urlize }}">{{ . }}</a>&nbsp;
  {{ end }}
  </span>
  {{ end }}

 </article>
